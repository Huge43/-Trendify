<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Trendify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- IcÃ´nes Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />

    <!-- Ton CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- TOP BAR -->
<header class="topbar">
    <div class="logo-text">Trendify</div>

    <!-- BOUTON SE CONNECTER -->
    <a href="login.html" class="login-btn">Se connecter</a>
</header>


<div class="app">

    <!-- SIDEBAR AVEC ICONES GOOGLE FONTS -->
    <aside class="sidebar">
    <nav class="nav-icons">

        <a href="index.html" class="icon-btn" title="Accueil">
            <span class="material-symbols-rounded">home</span>
        </a>

        <button class="icon-btn" title="Recherche">
            <span class="material-symbols-rounded">search</span>
        </button>

        <button class="icon-btn" title="Nouveau">
            <span class="material-symbols-rounded">add</span>
        </button>

        <button class="icon-btn" title="Likes">
            <span class="material-symbols-rounded">favorite</span>
        </button>

        <button class="icon-btn active" title="Profil">
            <span class="material-symbols-rounded">person</span>
        </button>

    </nav>
</aside>


    <!-- FEED CENTRAL -->
    <main class="feed">
        <header class="feed-header">
            <h1>Pour vous</h1>
        </header>

        <!-- COMPOSER UN POST -->
        <section class="composer card">
            <div class="avatar">G</div>
            <div class="composer-content">
                <textarea placeholder="Quoi de neuf ?" id="new-post"></textarea>
                <div class="composer-actions">
                    <button id="publish-btn">Publier</button>
                </div>
            </div>
        </section>

        <!-- POSTS -->
        <section class="posts">

            <article class="post card">
                <div class="post-header">
                    <div class="avatar">P</div>
                    <div class="post-info">
                        <div class="post-user">@poisonmbutu</div>
                        <div class="post-time">Il y a 1 h</div>
                    </div>
                </div>
                <div class="post-body">
                    <p>MARIAGE NETI NA FILM ðŸŽ¥ðŸ”¥</p>
                    <div class="post-images">
                        <div class="img-placeholder">Photo 1</div>
                        <div class="img-placeholder">Photo 2</div>
                    </div>
                </div>
                <div class="post-footer">
                    <button class="action-btn like-btn">
                        <span class="material-symbols-rounded">favorite</span>
                        <span>616</span>
                    </button>
                    <button class="action-btn">
                        <span class="material-symbols-rounded">chat_bubble</span>
                        <span>96</span>
                    </button>
                    <button class="action-btn">
                        <span class="material-symbols-rounded">repeat</span>
                        <span>4</span>
                    </button>
                </div>
            </article>

            <article class="post card">
                <div class="post-header">
                    <div class="avatar">D</div>
                    <div class="post-info">
                        <div class="post-user">@dylan</div>
                        <div class="post-time">Il y a 46 min</div>
                    </div>
                </div>
                <div class="post-body">
                    <p>Just checking to make sure tu poursuis toujours tes objectifs ðŸ’ª</p>
                </div>
                <div class="post-footer">
                    <button class="action-btn like-btn">
                        <span class="material-symbols-rounded">favorite</span>
                        <span>1.1k</span>
                    </button>
                    <button class="action-btn">
                        <span class="material-symbols-rounded">chat_bubble</span>
                        <span>43</span>
                    </button>
                    <button class="action-btn">
                        <span class="material-symbols-rounded">repeat</span>
                        <span>9</span>
                    </button>
                </div>
            </article>

        </section>
    </main>

</div>

</body>
</html>
