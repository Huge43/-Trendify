<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Trendify – Accueil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icônes Google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />

    <!-- CSS principal -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

<!-- TOP BAR -->

<header class="topbar">
    <div class="logo-text">Trendify</div>

    <div class="topbar-right">
        <span id="topbar-username"></span>
        <button id="logoutBtn" class="login-btn">Se déonnecter</button>
    </div>
</header>


<div class="app">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <nav class="nav-icons">
            <!-- Accueil = actif sur cette page -->
            <a href="index.html" class="icon-btn active" title="Accueil">
                <span class="material-symbols-rounded">home</span>
            </a>

            <button class="icon-btn" title="Recherche" id="searchBtn">
                <span class="material-symbols-rounded">search</span>
            </button>

            <button class="icon-btn" title="Nouveau post">
                <span class="material-symbols-rounded">add</span>
            </button>

            <button class="icon-btn" title="Likes">
                <span class="material-symbols-rounded">favorite</span>
            </button>

            <!-- Profil = lien simple, pas actif ici -->
            <a href="profil.html" class="icon-btn" title="Profil">
                <span class="material-symbols-rounded">person</span>
            </a>
        </nav>
    </aside>

    <div class="search-box card" id="searchBox" style="display: none;">
    <input
        type="text"
        id="searchInput"
        placeholder="Rechercher (sport, nature, motivation...)"
    >
    </div>


    <!-- FEED CENTRAL -->
    <main class="feed">

        <!-- BARRE DE RECHERCHE -->
    <div class="search-box card" id="searchBox" style="display: none;">
        <input
            type="text"
            id="searchInput"
            placeholder="Rechercher (sport, nature, motivation...)"
        >
    </div>

        <!-- Titre centré -->
        <header class="feed-header">
            <h1>Pour vous</h1>
        </header>

        <!-- COMPOSER UN NOUVEAU POST -->
        <section class="composer card">
            <div></div>
            <!--<span class="material-symbols-rounded">person</span>-->
            <div class="composer-content">
                <textarea placeholder="Quoi de neuf ?" id="new-post"></textarea>
                <div class="composer-actions">
                    <button id="publish-btn">Publier</button>
                </div>
            </div>
        </section>

        </section>

        <!-- FEED -->
        <div id="feed-container"></div>
    </main>

</div>
<script src="config.js"></script>
<script src="auth.js" defer></script>
<script src="feed.js" defer></script>



</body>
</html>
