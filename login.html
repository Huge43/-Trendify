<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Trendify – Connexion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icônes Google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />

    <!-- CSS -->
    <link rel="stylesheet" href="login_style.css">

    <!-- CONFIG (AVANT TOUT) -->
    <script src="config.js"></script>

    <!-- JS -->
    
</head>
<body>

<div class="auth-page">

    <header class="auth-header">
        <div class="logo-mark">T</div>
        <div class="logo-text">Trendify</div>
    </header>

    <main class="auth-card">
        <h1>Connexion</h1>
        <p class="auth-subtitle">Ravi de te revoir. Connecte-toi pour continuer.</p>

        <p id="login-error-message" class="error-message"></p>

        <form class="auth-form" id="loginForm" autocomplete="off" novalidate>

            <div class="field">
                <label for="email">Adresse e-mail</label>
                <div class="field-input">
                    <span class="material-symbols-rounded">mail</span>
                    <input type="email" id="email" placeholder="tonmail@example.com">
                </div>
            </div>

            <div class="field">
                <label for="password">Mot de passe</label>
                <div class="field-input">
                    <span class="material-symbols-rounded">lock</span>
                    <input type="password" id="password" placeholder="••••••••">
                </div>
            </div>

            <button type="submit" class="auth-btn">Se connecter</button>

            <p class="auth-footer-text">
                Pas encore de compte ?
                <a href="signup.html">Créer un compte</a>
            </p>
        </form>
    </main>

</div>

    <script src="login_form.js" defer></script>
    <script src="auth.js" defer></script>
</body>
</html>
